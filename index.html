<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dustin Pemberton Tribute</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f7f7f7; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    img { width: 100%; border-radius: 8px; }
    h1 { text-align: center; }
    .testimonial-list { margin-top: 2em; }
    .testimonial { border-bottom: 1px solid #eee; padding: 0.5em 0;}
    .add-testimonial { margin-top: 1em; }
    .add-testimonial textarea { width: 100%; min-height: 60px; margin-bottom: 0.5em; }
    .add-testimonial button { padding: 0.5em 1em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dustin Pemberton</h1>
    <img src="dustin-pemberton.jpg" alt="Dustin Pemberton">
    <div class="testimonial-list" id="testimonials">
      <div class="testimonial">dustin is poop</div>
    </div>
    <div class="add-testimonial">
      <h3>Leave a testimonial about Dustin:</h3>
      <textarea id="testimonialInput" placeholder="Type your testimonial here..."></textarea>
      <button onclick="addTestimonial()">Submit</button>
    </div>
  </div>
  <script>
    function addTestimonial() {
      const input = document.getElementById('testimonialInput');
      const testimonials = document.getElementById('testimonials');
      if(input.value.trim() !== "") {
        const div = document.createElement('div');
        div.className = 'testimonial';
        div.textContent = input.value;
        testimonials.appendChild(div);
        input.value = "";
      }
    }
  </script>
</body>
</html>
